<!DOCTYPE html>
<html>
    <head>
        <title>FIT3178 - Data Visualisation 2</title>
        <!-- Import Vega & Vega-Lite-->
        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    </head>
    <body>
        <div id="hist_figures"></div>
        <div id="pageviews"></div>
        <script type="text/javascript">
            var spec = "vega/hist_figures_map.vg.json";
            vegaEmbed('#hist_figures', spec, opt = {
                renderer: "svg",
            }).then(function (result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);

            var spec1 = "vega/pageviews.vg.json";
            vegaEmbed('#pageviews', spec1, opt = {
                renderer: "svg",
            }).then(function (result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
        </script>
    </body>
</html>
